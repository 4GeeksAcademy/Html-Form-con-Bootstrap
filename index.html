<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div class="container-md mt-5 border"> <!-- Apertura de container  -->



        <form>
            <div class="row bg-light mb-2">
                <div class="col-12 border p-3">
                    <h2>Payment form example:</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-2">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-6">
                    <label class="form-label" for="form6Example1">Card #</label>
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form6Example1" class="form-control" />

                    </div>
                </div>
                <div class="col-3">

                    <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="form6Example2">CVC #</label>
                        <input type="text" id="form6Example2" class="form-control" />

                    </div>
                </div>
                <div class="col-3">

                    <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="form6Example2">Amount $</label>
                        <input type="text" id="form6Example2" class="form-control" />

                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-6">
                    <!-- Name input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form6Example4">First Name</label>
                        <input type="text" id="form6Example4" class="form-control" />
                    </div>
                </div>
                <div class="col-6">
                    <!-- Last Name input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form6Example4">Last Name</label>
                        <input type="text" id="form6Example4" class="form-control" />
                    </div>
                </div>

            </div>

            <!-- Number input -->

            <div class="row">

                <div class="col-6">

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form6Example6">City</label>
                        <input type="text" id="form6Example6" class="form-control" />
                    </div>
                </div>

                <div class="col-3">

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form6Example6">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a State</option>
                            <option value="1">Madrid</option>
                            <option value="2">Barcelona</option>
                            <option value="3">Toledo</option>
                        </select>
                    </div>
                </div>

                <div class="col-3">

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form6Example6">Postal Code</label>
                        <input type="number" id="form6Example6" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-6">
                    <div class="row">
                        <div class="col mb-2">
                        <p class="">We accept:</p>
                        </div>
                    </div>
                    
                    <div class="card d-inline bg-secondary p-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" />
                            <label class="form-check-label" for="inlineCheckbox1"><i
                                    class="fa-brands fa-cc-mastercard"></i></label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
                            <label class="form-check-label" for="inlineCheckbox2"><i
                                    class="fa-brands fa-cc-visa"></i></label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" />
                            <label class="form-check-label" for="inlineCheckbox1"><i
                                    class="fa-brands fa-cc-mastercard"></i></label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
                            <label class="form-check-label" for="inlineCheckbox2"><i
                                    class="fa-brands fa-cc-visa"></i></label>
                        </div>

                    </div>

                </div>

                <div class="col-6">

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form6Example7">Message</label>
                        <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                        <label class="form-label" for="form6Example7">Add any notes here</label>
                    </div>

                </div>

            </div>

            <!-- Submit button -->

            <div class="row">

                <div class="col-12 bg-light border p-3">

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                    </div>
                </div>
            </div>


        </form>



    </div> <!-- cierre de container  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
